<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="current-month-year"></h2>
            <button id="next-month">&gt;</button>
        </div>
        <div class="day-headers">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendar-grid"></div>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Event</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Start time:</label>
                    <div class="time-input">
                        <input type="number" id="event-hour" min="1" max="12" required>
                        <span>:</span>
                        <input type="number" id="event-minute" min="0" max="59" required>
                        <select id="event-ampm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-name">Event name:</label>
                    <input type="text" id="event-name" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-event">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-event">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
